<div class="m-b-md">
  <h3 class="m-b-none">Staff</h3>
 </div>
<div class="row">
  <div class="col-sm-10">
    <section class="panel panel-default">
      <header class="panel-heading font-bold">Staff Update</header>
      <div class="panel-body">
        <form role="form" #saveStaffForm="ngForm" novalidate (ngSubmit)="saveStaff()">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" [(ngModel)]="model.firstname" name="firstname" class="form-control" placeholder="Enter Firstname">
          </div>
          <div class="form-group">
            <label>Middle Name</label>
            <input type="text" [(ngModel)]="model.middlename" name="middlename" class="form-control" placeholder="Enter Middlename">
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" [(ngModel)]="model.lastname" name="lastname" class="form-control" placeholder="Enter Lastname">
          </div>

          <div class="form-group">
            <label>Date Of Birth</label>
            <input class="input-sm input-s datepicker-input form-control" size="16" type="text"
                   [(ngModel)]="model.dateOfBirth" name="dateOfBirth"
                   placeholder="2013-12-22" data-date-format="dd-mm-yyyy">
          </div>

          <div class="form-group">
            <label>Date Of Employment</label>
            <input class="input-sm input-s datepicker-input form-control" size="16" type="text"
                   [(ngModel)]="model.dateEmployed" name="dateEmployed"
                   placeholder="2013-12-22" data-date-format="dd-mm-yyyy">
          </div>

          <div class="form-group">
            <label>Gender</label>
            <select type="text" [(ngModel)]="model.gender" name="gender" class="form-control">
              <option [ngValue]="undefined">Select Gender</option>
              <option [ngValue]="1">Male</option>
              <option [ngValue]="2">Female</option>
            </select>
          </div>
          <div class="form-group">
            <label>Photo</label>
              <input type="file" class="filestyle" #fileInput data-icon="false"
                     data-classButton="btn btn-default" data-classInput="form-control inline input-s">
          </div>
       
          <button type="submit" [disabled]="!saveStaffForm.form.valid" class="btn btn-sm btn-primary">Submit</button>

        </form>
</div>
   </section>
    </div>

</div>
