<section class="panel panel-default">
  <header class="panel-heading">
    List of Students
    <span type="button" class="btn btn-default pull-right" data-toggle="modal" data-target="#myModalStudent">
      Add Students
    </span>
  </header>
  <div class="row wrapper">
    <div class="col-sm-5 m-b-xs">
      <select class="input-sm form-control input-s-sm inline v-middle">
        <option value="0">Bulk action</option>
        <option value="1">Delete selected</option>
        <option value="2">Bulk edit</option>
        <option value="3">Export</option>
      </select>
      <button class="btn btn-sm btn-default">Apply</button>
    </div>
    <div class="col-sm-6">
      <div class="input-group">
        <input type="text" class="input-sm form-control" placeholder="Search">
        <span class="input-group-btn">
          <button class="btn btn-sm btn-default" type="button">Go!</button>
        </span>
      </div>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-striped b-t b-light">
      <thead>
        <tr>
          <th width="30">
            S/No.
          </th>
          <th class="th-sortable" data-toggle="class">
            FullName
            <span class="th-sort">
              <i class="fa fa-sort-down text"></i>
              <i class="fa fa-sort-up text-active"></i>
              <i class="fa fa-sort"></i>
            </span>
          </th>
          <th>Age</th>
          <th>Gender</th>
          <th>Active</th>
          <th width="100">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students; let i = index">
          <td>{{i+1}}</td>
          <td>{{student.firstname}} {{student.lastname}}</td>
          <td>{{student.age }} years</td>
          <td>{{student.gender}}</td>
          <td>{{student.isActive}}</td>
          
          <td width="100">
            <span class="pull-right">
              <a href="#"><i class="fa fa-pencil icon-muted fa-fw m-r-xs"></i></a>
              <a href="#"><i class="fa fa-plus icon-muted fa-fw m-r-xs"></i></a>
              <a href="#"><i class="fa fa-times icon-muted fa-fw"></i></a>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <footer class="panel-footer">
    <div class="row">
      <div class="col-sm-4 hidden-xs">
        <select class="input-sm form-control input-s-sm inline v-middle">
          <option value="0">Bulk action</option>
          <option value="1">Delete selected</option>
          <option value="2">Bulk edit</option>
          <option value="3">Export</option>
        </select>
        <button class="btn btn-sm btn-default">Apply</button>
      </div> <div class="col-sm-4 text-center">
        <small class="text-muted inline m-t-sm m-b-sm">showing 20-30 of 50 items</small>
      </div> <div class="col-sm-4 text-right text-center-xs">
        <ul class="pagination pagination-sm m-t-none m-b-none">
          <li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
        </ul>
      </div>
    </div>
  </footer>
</section>

<!-- The Modal For Adding Subjects -->
<div class="modal" id="myModalStudent">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Add Student</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <header class="panel-heading font-bold">Add Student</header>
        <div class="panel-body">
          <form role="form" #saveStudentForm="ngForm" novalidate (ngSubmit)="saveStudent()">
            <div class="form-group">
              <label>Firstname</label>
              <input type="text" [(ngModel)]="model.firstname" name="firstname" class="form-control" placeholder="Enter Firstname" required>
            </div>
            <div class="form-group">
              <label>Middlename</label>
              <input type="text" [(ngModel)]="model.middlename" name="middlename" class="form-control" placeholder="Enter Middlename" required>
            </div>
            <div class="form-group">
              <label>Lastname</label>
              <input type="text" [(ngModel)]="model.lastname" name="lastname" class="form-control" placeholder="Enter Lastname" required>
            </div>
            <div class="form-group">
              <label>Date Of Birth</label>
              <input type="text" [(ngModel)]="model.dateOfBirth" name="dateOfBirth" class="form-control" placeholder="Enter Date Of Birth" required>
            </div>
            <div class="form-group">
              <label>Gender</label>
              <select type="text" [(ngModel)]="model.gender" name="class" class="form-control">
                <option [ngValue]="undefined">Select Gender</option>
                <option [ngValue]="1">Male</option>
                <option [ngValue]="2">Female</option>
              </select>
            </div>
            <button type="submit" [disabled]="!saveStudentForm.form.valid" class="btn btn-sm btn-primary">Save</button>

          </form>
      </div>
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
