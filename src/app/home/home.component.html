<mat-sidenav-container style="height:100%">
  <mat-sidenav #sideNav role="navigation">
    <mat-nav-list>
      <a mat-list-item (click)="navigateToLogin()">
        <mat-icon class="icon">input</mat-icon>
     <span>Login</span>
      </a>
      <a mat-list-item (click)="navigateToRegister()">
        <mat-icon class="icon">face</mat-icon>
        <span>Register</span>
      </a>
      <a mat-list-item (click)="navigateToLogout()">
        <mat-icon class="icon">eject</mat-icon>
        <span>Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="accent">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sideNav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>
        <mat-icon class="icon">school</mat-icon>
        <span>SchoolHub</span>
      </div>
      <div fxFlex fxLayout="row" fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout="rows" class="nav_items" fxLayoutGap="10px">
          <li><a (click)="navigateToLogin()">Login</a></li>
          <li><a (click)="navigateToRegister()">Register</a></li>
          <li>
          <a (click)="navigateToLogout()">Logout</a>
          </li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
